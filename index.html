<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <title>Projeto FrontEnd</title>

</head>
<body >

    <div class="container">
        <nav class="Navegation">
            <ul id="homeAndMore">
                <div id="home" onclick="home()">
                <i id="homeIcon" data-feather="home" ></i>
                <li  id="textHome">HOME</li>
                </div>

                <div>
                <details  id="more">
                    <summary><i data-feather="more-horizontal" ></i></summary>
                <li onclick="news()">New</li>
                <li onclick="otherModels()">Other Models</li>
                <li onclick="about()">About</li>
                <li onclick="workWithUs()">Work With Us</li>
                </details>
                </div>
            </ul>

            <ul id="searchCartAndUser">
                <li><i data-feather="search"></i></li>
                <li><i data-feather="shopping-cart"></i></li>
                <li><i data-feather="user"></i></li>
            </ul>
        </nav>

        <div class="content">
            <div class="social-media">
                <i data-feather="github" onclick="github()"></i>
                <i data-feather="linkedin" onclick="linkedin()"></i>
                <i data-feather="mail" onclick="mail()"></i>
            </div>
            <div class="content-text" id="textLeft">
                <h3>THE BEST OF THE YEAR</h3>
                <h1>IT'S COMING</h1>
            </div>
            <div class="content-text" id="textRight">
                <h3>MAKE SURE YOU DID A PRE-ORDER</h3>
                <h1>NEXT WEEK</h1>
            </div>
            <img id="joyImg" src="Sources/joystickimg.png" alt="Joystick" class="Joy">

        </div>
        <div class="pre-order" onclick="preOrder()" >
            <i data-feather="shopping-bag"></i>
            <p>Pre-Order</p>
        </div>
    </div>
    


    <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
    <script src="main.js"></script>
</body>
</html>
